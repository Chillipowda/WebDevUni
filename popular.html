<script>
//using jscolor lib to integrate colour picker for user custom - will store the variable chosen by user as form of local storage
function store(){
  if (typeof(Storage)==="undefined") {
    console.log("No web-storage support, sorry!");
  }
  else {
    console.log("accessed");
    var hexcode = document.getElementById('valueInput').value;
    localStorage.setItem("uhex",hexcode);
  }
}
retriever.onclick = function(){
  if (typeof(Storage)==="undefined") {
    console.log("No web-storage support, sorry!");
  }
  else {
    console.log("accessed");
    document.getElementById('valueInput').value = localStorage.getItem("uhex");
  }
}
</script>
